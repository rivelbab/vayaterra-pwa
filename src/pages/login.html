<html lang="en">

<body class="login-register-wrap">

	<!-- login register -->
	<div class="login-register-wrap-home">
		<div class="container">
			<div class="content">
				<h1> <img src="/img/logo.png" alt=""> </h1>
				<form action="/index.html">
					<div class="input-field col s6">
						<i class="material-icons prefix">account_circle</i>
						<input id="pseudo" type="text" class="validate">
						<label for="pseudo">Pseudo</label>
					</div>
					<div class="input-field col s6">
						<i class="material-icons prefix">lock</i>
						<input id="mdp" type="text" class="validate">
						<label for="mdp">Mot de passe</label>
					</div>
					<span><a href="#">Mot de passe oublié ?</a></span>
					<br>
					<button class="btn waves-effect waves-light white login-btn" type="submit" name="action">
						Se connecter
						<i class="material-icons right">send</i>
					</button>
					<div class="social-media">
						<a href="#"><i class="fa fa-facebook"></i></a>
						<a href="#"><i class="fa fa-twitter"></i></a>
						<a href="#"><i class="fa fa-google"></i></a>
						<a href="#"><i class="fa fa-linkedin"></i></a>
						<a href="#"><i class="fa fa-instagram"></i></a>
					</div>
					<span>Vous êtes nouveau ? <a class="inscription" href="register.html">Inscription</a></span>
				</form>
			</div>
		</div>
	</div>
	<!-- end login register -->

	<!-- scripts -->
	<script src="/js/jquery.min.js"></script>
