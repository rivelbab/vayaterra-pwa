<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta content="initial-scale=1, shrink-to-fit=no, width=device-width" name="viewport">
    <title>Vayaterra: Login</title>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="HandheldFriendly" content="True">
    <meta name="theme-color" content="#26a69a">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="description" content="Vayaterra pwa">

    <!-- Add Material font (Roboto) and Material icon as needed -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i|Roboto+Mono:300,400,700|Roboto+Slab:300,400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- material css -->
    <link href="css/material.min.css" rel="stylesheet">
    <link href="css/style.min.css" rel="stylesheet">

    <link rel="icon" href="icon.webp">
    <link rel="apple-touch-icon" href="ios-icon.webp">
    <link rel="apple-touch-startup-image" href="icon.webp">
    <link rel="shortcut icon" href="img/favicon.png">
    <link rel="manifest" href="manifest.json" />
    <!-- blocking css -->
    <style media="screen">
        .login-register-wrap-home {
            background: linear-gradient( rgba(0, 4, 8, 0.37), rgba(0, 4, 8, 0.79)), url(img/login-bg.webp) center no-repeat;
            background-size: cover;
            background-attachment: fixed;
            position: fixed;
            width: 100%;
            height: 100%;
            text-align: center;
        }

        .login-content {
            display: block;
            width: 88%;
            margin: 5% auto;
        }
    </style>
</head>

<body>
    <div class="login-register-wrap-home">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="login-content">
                        <img src="img/logo.webp" alt="Vayaterra" class="img-responsive">
                        <br><br>
                        <form action="home.html">
                            <div class="form-group">
                                <div class="input-group">
                                    <input aria-describedby="Login" aria-label="Login" class="form-control" id="login" placeholder="Login" type="text">
                                    <span class="input-group-icon" id="login2">
                                        <i class="material-icons">account_circle</i>
                                    </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <input aria-describedby="Passwork" aria-label="Password" class="form-control" id="pwd" placeholder="Mot de passe" type="password">
                                    <span class="input-group-icon" id="pwd2">
                                        <i class="material-icons">lock</i>
                                    </span>
                                </div>
                            </div>
                            <span><a href="home.html">Mot de passe oublié ?</a></span>
                            <br><br>
                            <button class="btn btn-light my-1 login-btn" type="submit" name="action"> Se connecter
        						<i class="material-icons right">send</i>
        					</button>
                            <div class="social-media">
                                <a href="#"><i class="fa fa-facebook"></i></a>
                                <a href="#"><i class="fa fa-twitter"></i></a>
                                <a href="#"><i class="fa fa-google"></i></a>
                                <a href="#"><i class="fa fa-linkedin"></i></a>
                                <a href="#"><i class="fa fa-instagram"></i></a>
                            </div>
                            <span class="text-center text-white-secondary">Vous êtes nouveau ? <a class="inscription" href="register.html">Inscription</a></span>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

    <!-- Then Material JavaScript -->
    <script src="js/material.min.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('sw.js').then(function(registration) {
                    // Registration was successful
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, function(err) {
                    // registration failed :(
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
</body>

</html>
