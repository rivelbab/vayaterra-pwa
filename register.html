<body>
    <div class="login-register-wrap-home">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="login-content">
                        <img src="img/logo.png" alt="Vayaterra" class="img-responsive">
                        <br><br>
                        <form action="home.html">
                            <div class="form-group">
                                <div class="input-group login-form">
                                    <input aria-describedby="Email" aria-label="Email" class="form-control" id="email" placeholder="Email" type="email">
                                    <span class="input-group-icon" id="email">
                                        <i class="material-icons">email</i>
                                    </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group login-form">
                                    <input aria-describedby="Login" aria-label="Login" class="form-control" id="login" placeholder="Login" type="text">
                                    <span class="input-group-icon" id="login2">
                                        <i class="material-icons">account_circle</i>
                                    </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group login-form">
                                    <input aria-describedby="Passwork" aria-label="Password" class="form-control" id="pwd" placeholder="Mot de passe" type="password">
                                    <span class="input-group-icon" id="pwd2">
                                        <i class="material-icons">lock</i>
                                    </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group login-form">
                                    <input aria-describedby="Passwork" aria-label="Password" class="form-control" id="pwd2" placeholder="Confirmation mot de passe" type="password">
                                    <span class="input-group-icon" id="pwd2">
                                        <i class="material-icons">lock</i>
                                    </span>
                                </div>
                            </div>
                            <button class="btn btn-light my-1 login-btn" type="submit" name="action"> S'inscrire
        						<i class="material-icons right">send</i>
        					</button>
                            <div class="social-media">
                                <a href="#"><i class="fa fa-facebook"></i></a>
                                <a href="#"><i class="fa fa-twitter"></i></a>
                                <a href="#"><i class="fa fa-google"></i></a>
                                <a href="#"><i class="fa fa-linkedin"></i></a>
                                <a href="#"><i class="fa fa-instagram"></i></a>
                            </div>
                            <span class="text-center text-white-secondary">Déjà inscrit(e) ? <a class="inscription" href="index.html">Connexion</a></span>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <noscript id="deferred-styles">
        <!-- Add Material font (Roboto) and Material icon as needed -->
        <link href="css/google-font.css" rel="stylesheet" media="all" type="text/css">
        <link href="css/material-icon.css" rel="stylesheet" media="all" type="text/css">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" media="all" type="text/css">
        <!-- material css -->
        <link href="css/material.min.css" rel="stylesheet" media="all" type="text/css">
        <link href="css/style.min.css" rel="stylesheet" media="all" type="text/css">
    </noscript>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/material.min.js"></script>
    <script>
        //=============== deferring css ================
        var loadDeferredStyles = function() {
            var addStylesNode = document.getElementById("deferred-styles");
            var replacement = document.createElement("div");
            replacement.innerHTML = addStylesNode.textContent;
            document.body.appendChild(replacement)
            addStylesNode.parentElement.removeChild(addStylesNode);
        };
        var raf = window.requestAnimationFrame || window.mozRequestAnimationFrame ||
            window.webkitRequestAnimationFrame || window.msRequestAnimationFrame;
        if (raf) raf(function() {
            window.setTimeout(loadDeferredStyles, 0);
        });
        else window.addEventListener('load', loadDeferredStyles);
        //=============== add service woker ===============
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('./sw.js').then(function(registration) {
                    // Registration was successful
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, function(err) {
                    // registration failed :(
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
        //============= for instalation ==============
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.prompt();
            deferredPrompt = e;
        });
        window.addEventListener('appinstalled', (evt) => {
            app.logEvent('a2hs', 'installed');
        });
    </script>
</body>
